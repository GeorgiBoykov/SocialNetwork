<div class="col-lg-6">
    <div class="well bs-component">
        <form class="form-horizontal">
            <fieldset>
                <legend>Change Password</legend>
                <div class="form-group">
                    <label for="old-password" class="col-lg-2 control-label">Old Password</label>
                    <div class="col-lg-10">
                        <input type="password" ng-model="oldPassword" class="form-control" id="old-password" placeholder="Old Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="new-password" class="col-lg-2 control-label">New Password</label>
                    <div class="col-lg-10">
                        <input type="password" ng-model="newPassword" class="form-control" id="new-password" placeholder="New Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm-password" class="col-lg-2 control-label">Repeat Password</label>
                    <div class="col-lg-10">
                        <input type="password" ng-model="confirmPassword" class="form-control" id="confirm-password" placeholder="Repeat Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="submit"
                                ng-click="changePassword({
                                      oldPassword: oldPassword,
                                      newPassword: newPassword,
                                      confirmPassword: confirmPassword
                                    })" class="btn btn-primary">Change
                        </button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
