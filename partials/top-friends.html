<h3>Friends - <a href="#/users/{{username}}/friends">{{topFriends.totalCount}} total</a></h3>
<div class="top-friend-bar" ng-repeat="friend in topFriends.friends">
    <a href="#/users/{{friend.username}}/wall">
        <img class="top-friend-image" src="{{friend.profileImageData}}" alt="image"/>
        <p>{{friend.name}}</p>
    </a>
</div>
