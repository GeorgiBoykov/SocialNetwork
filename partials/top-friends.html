<h4>Friends - <a href="#/users/{{username}}/friends">{{topFriends.totalCount}} total</a></h4>
<p ng-if="friendsError">{{friendsError.message}}</p>
<div class="top-friend-bar" ng-repeat="friend in topFriends.friends">
    <a href="#/users/{{friend.username}}/wall">
        <img class="top-friend-image" ng-src="{{friend.profileImageData}}" alt="image"/>
        <p>{{friend.name}}</p>
    </a>
</div>
