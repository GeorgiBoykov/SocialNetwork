<a href="#/users/{{post.author.username}}">
    <img ng-src="{{post.author.profileImageData || 'img/anonymous.png'}}" class="balloon-user-img" alt=""/>
</a>
<div class="user-info-balloon-attr">
    <a href="#/users/{{post.author.username}}">
        <span class="post-author-name">{{post.author.name}}</span>
    </a>
    <p>{{post.author.gender==0 ? 'male' : 'female'}}</p>
    <p>{{post.author.email}}</p>
    <a ng-if="post.author.username != credentialsService.getUsername() &&
    !post.author.isFriend"
       class="btn btn-primary btn-xs"
       ng-click="addFriend(post.author.username)">Add Friend
    </a>
    <a ng-if="post.author.username != credentialsService.getUsername() && post.author.hasPendingRequest"
       class="btn btn-primary btn-xs">Pending request</a>
</div>
