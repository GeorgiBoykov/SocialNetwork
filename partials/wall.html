<h1>{{username}}`s Wall</h1>

<div class="posts" ng-controller="PostController">
	<textarea placeholder="Write new post..." ng-model="newPost"></textarea>
	<button ng-click="addNewPost(newPost)">Submit</button>
    
    <blockquote ng-repeat="post in posts">
        <small>{{post.author.username}}</small>
        <p>{{post.postContent}}</p>
        <small>{{post.date}}</small>
        <div class="post-attributes">
            <span>({{post.likesCount}})</span> <a href="#">Like</a>
            <span>({{post.comments.length}})</span> <a href="#">Comment</a>
        </div>
    </blockquote>
</div>
