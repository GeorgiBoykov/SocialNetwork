<div class="col-lg-6">
    <div class="well bs-component">
        <form class="form-horizontal">
            <fieldset>
                <legend>Edit Profile</legend>
                <div class="form-group">
                    <label for="name" class="col-lg-2 control-label">Name</label>
                    <div class="col-lg-10">
                        <input type="text" ng-model="name" class="form-control" id="name" placeholder="Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-10">
                        <input type="email" ng-model="email" class="form-control" id="email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Gender</label>
                    <div class="col-lg-10">
                        <div class="radio">
                            <label>
                                <input type="radio" ng-model="gender" name="optionsRadios" value="0">
                                male
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" ng-model="gender" name="optionsRadios"  value="1">
                                female
                            </label>
                        </div>
                    </div>
                </div>
                <input type="file" fileread="profileImageData"/>
                <img src="{{profileImageData}}" alt="" width="100px" height="100px"/>
                <input type="file" fileread="coverImageData"/>
                <img src="{{coverImageData}}" alt="" width="100px" height="100px"/>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="submit"
                                ng-click="editProfile({
                                    name : name,
                                    email : email,
                                    gender : gender,
                                    profileImageData: profileImageData,
                                    coverImageData: coverImageData
                                })"
                                class="btn btn-primary">Edit
                        </button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
