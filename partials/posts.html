<blockquote class="post" ng-repeat="post in posts">
    <div class="wall-post-to" ng-if="post.author.name != post.wallOwner.name">
        <a href="#/users/{{post.author.username}}/wall">{{post.author.name}}</a>
        >
        <a href="#/users/{{post.wallOwner.username}}/wall">{{post.wallOwner.name}}</a>
    </div>
    <div class="post-author">
        <a href="#/users/{{post.author.username}}/wall">
            <img src="{{post.author.profileImageData}}" class="post-author-img" alt=""/>
            <p class="post-author-name">{{post.author.name}}</p>
        </a>
        <span class="date">{{post.date | date:"dd/MM/yyyy 'at' h:mma"}}</span>
    </div>
    <p>{{post.postContent}}</p>
    <div class="posts-comments-attributes">
        <span><a class="likes-comments" href="">({{post.likesCount}})</a></span>
        <a ng-if="!post.liked" href="" ng-click="likePost(post.id)">Like</a>
        <a ng-if="post.liked" href="" ng-click="unlikePost(post.id)">Unlike</a>

        <span><a href="" class="likes-comments">({{post.comments.length}})</a></span>
        <a href="" ng-click="showCommentInput = !showCommentInput">Comment</a>

        <div ng-if="showCommentInput">
            <input type="text" ng-model="commentContent" placeholder="Your comment.."/>
            <button id="newCommentInput" ng-click="addNewComment(post.id, commentContent)">Add</button>
        </div>
    </div>
    <div ng-include="'partials/comments.html'"></div>
</blockquote>
