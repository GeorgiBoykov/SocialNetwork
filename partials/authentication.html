<div class="col-lg-6">
    <div class="well bs-component">
        <form class="form-horizontal">
            <fieldset>
                <legend>Login</legend>
                <div class="form-group">
                    <label for="login-username" class="col-lg-2 control-label">Username</label>
                    <div class="col-lg-10">
                        <input type="text" ng-model="loginUsername" class="form-control auth" id="login-username" placeholder="Username">
                        <img ng-if="loginUsername" class="status-tick" ng-src="img/success.png" alt=""/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="login-password" class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-10">
                        <input type="password" ng-model="loginPassword" class="form-control auth" id="login-password" placeholder="Password">
                        <img ng-if="loginPassword" class="status-tick" ng-src="img/success.png" alt=""/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="submit"
                                ng-click="login({username: loginUsername, password: loginPassword})"
                                class="btn btn-primary">Login
                        </button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
<div class="col-lg-6">
    <div class="well bs-component">
        <form class="form-horizontal">
            <fieldset>
                <legend>Register</legend>
                <div class="form-group">
                    <label for="register-username" class="col-lg-2 control-label">Username</label>
                    <div class="col-lg-10">
                        <input type="text" ng-model="registerUsername" class="form-control auth" id="register-username" placeholder="Username">
                        <img ng-if="registerUsername" class="status-tick" ng-src="img/success.png" alt=""/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="register-password" class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-10">
                        <input type="password" ng-model="registerPassword" class="form-control auth" id="register-password" placeholder="Password (min: 6 characters)">
                        <img ng-if="registerPassword.length >= 6 && registerPassword.length <= 100" class="status-tick" ng-src="img/success.png" alt=""/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="repeat-password" class="col-lg-2 control-label">Password Repeat</label>
                    <div class="col-lg-10">
                        <input type="password" ng-model="registerRptPassword" class="form-control auth" id="repeat-password" placeholder="Repeat Password">
                        <img ng-if="registerPassword.length >= 6 && registerRptPassword == registerPassword" class="status-tick" ng-src="img/success.png" alt=""/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="register-name" class="col-lg-2 control-label">Full Name</label>
                    <div class="col-lg-10">
                        <input type="text" ng-model="registerName" class="form-control auth" id="register-name" placeholder="Full Name">
                        <img ng-if="registerName" class="status-tick" ng-src="img/success.png" alt=""/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="register-email" class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-10">
                        <input type="email" ng-model="registerEmail" class="form-control auth" id="register-email" placeholder="Email">
                        <img ng-if="registerEmail" class="status-tick" ng-src="img/success.png" alt=""/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-2 control-label">Gender</label>
                    <div class="col-lg-10">
                        <div class="radio">
                            <label>
                                <input type="radio" ng-model="gender" name="optionsRadios" value="0">
                                male
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" ng-model="gender" name="optionsRadios"  value="1">
                                female
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="submit"
                                ng-click="register({
                                    username : registerUsername,
                                    password : registerPassword,
                                    confirmPassword : registerRptPassword,
                                    name : registerName,
                                    email : registerEmail,
                                    gender : gender
                                })"
                                class="btn btn-primary">Register
                        </button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
