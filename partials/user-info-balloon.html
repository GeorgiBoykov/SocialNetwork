<img ng-src="{{comment.author.profileImageData}}" class="post-author-img" alt=""/>
<div class="user-info-balloon-attr">
	<span class="post-author-name">{{post.author.name}}</span>
	<span>{{comment.author.gender==0 ? 'male' : 'female'}}</span>
	<a class="btn btn-primary btn-sm" ng-click="addFriend(comment.author.username)">Add Friend</a>
</div>
